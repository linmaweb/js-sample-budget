<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla JS Project: Budget App</title>
    <link href="/images/favicon.png" rel="icon" />
    <link href="/styles/styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Vanilla JS Project: Budget App</h1>
      </div>
    </div>

    <div class="top">
      <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>

        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>
        </div>
      </div>
    </div>

    <div class="middle hidden" id="history">
      <div class="container">
        <h3>History</h3>
        <ul id="list" class="list"></ul>
      </div>
    </div>

    <div class="bottom">
      <div class="container">
        <h3>Add new transaction</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter text..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount
              <small>(negative - expense, positive - income)</small></label
            >
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="scripts/bundle.js"></script>
  </body>
</html>
